<?xml version="1.0" standalone="no"?>
<svg width="500" height="400" version="1.1"
     xmlns="http://www.w3.org/2000/svg"
	 xmlns:xlink="http://www.w3.org/1999/xlink" >

<defs>
<path id="tri1" d="M0,0 l80,180 -160,0 Z" style="fill:orange; stroke:red;" />
<path id="line1" d="M0,0 l0,180" style="stroke:blue;" />
</defs>

<circle cx="200" cy="100" r="2" style="fill:green;" />

<g transform="translate(250,100) rotate(90,0,0)">
<use xlink:href="#tri1" />
<use xlink:href="#line1" />
<text font-size="30" x="-10" y="212">90</text>
</g>
<g transform="translate(250,100) rotate(-45,0,0)">
<use xlink:href="#tri1" />
<use xlink:href="#line1" />
<text font-size="30" x="-10" y="212">-45</text>
</g>

</svg>