<?xml version="1.0" standalone="no"?>
<svg width="400pt" height="400pt"
 viewBox="0.00 0.00 400.00 400.00"
 version="1.1"
 xmlns="http://www.w3.org/2000/svg"
 xmlns:xlink="http://www.w3.org/1999/xlink">
<text font-size="13" font-family="Times New Roman,serif"
 x="8" y="15">put names about 3/4 down slice</text>
<text font-size="13" font-family="Times New Roman,serif"
 x="8" y="30">from t1 to t2</text>
<text font-size="13" font-family="Times New Roman,serif"
 x="8" y="45">d = slice angle</text>
<text font-size="13" font-family="Times New Roman,serif"
 x="8" y="60">offset = 0.15</text>
<text font-size="13" font-family="Times New Roman,serif"
 x="8" y="75">margin = 1% of d</text>
<text font-size="13" font-family="Times New Roman,serif"
 x="8" y="90">len = inner + ( 1 - offset ) * ( outer - inner )</text>
<text font-size="13" font-family="Times New Roman,serif"
 x="8" y="105">t1: x=len*cos(d/2 - margin), y=len*sin(d/2 - margin)</text>
<text font-size="13" font-family="Times New Roman,serif"
 x="8" y="120">t2: x=same, y=-y</text>

<!-- draw x axis -->
<path d="M200.0,200.0 400.0,200.0" style="stroke:blue;" />

<!-- dot at the center -->
<circle cx="200.0" cy="200.0"
 fill="red" stroke="red" r="2" />

<!-- inner and outer circles -->
<circle cx="200.0" cy="200.0"
 fill="none" stroke="black" r="80" />
<circle cx="200.0" cy="200.0"
 fill="none" stroke="black" r="150" />

<!-- transform to center -->
<g transform="translate(200.0,200.0)">

<!-- labels and arrows to show x & y directions -->
<text font-size="10" font-family="Times New Roman,serif"
 x="-10" y="-2">x &#8594;</text>
<text font-size="10" font-family="Times New Roman,serif"
 x="-10" y="11">y &#8595;</text>

<!-- graphic context for slice contents -->
<g transform="rotate(26,0,0)">

<!-- dots on the 'corners' of the slice -->
<circle cx="75.18" cy="-27.36"
 fill="blue" stroke="blue" r="2" />
<circle cx="75.18" cy="27.36"
 fill="blue" stroke="blue" r="2" />
<circle cx="140.95" cy="51.3"
 fill="blue" stroke="blue" r="2" />
<circle cx="140.95" cy="-51.3"
 fill="blue" stroke="blue" r="2" />

<!-- fill the slice -->
<path style="stroke:grey; fill:lightgreen;"
d="M75.18,-27.36
A80,80 0 0 1 75.18,27.36
L140.95,51.3
A150,150 0 0 0 140.95,-51.3
z" />

<!-- points of text baseline across the slice -->
<circle cx="132.89" cy="42.43"
 fill="blue" stroke="blue" r="2" />
<text font-size="10" font-family="Times New Roman,serif"
 x="121.89" y="54.43">t1</text>
<circle cx="132.89" cy="-42.43"
 fill="blue" stroke="blue" r="2" />
<text font-size="10" font-family="Times New Roman,serif"
 x="121.89" y="-48.43">t2</text>

<!-- arc path of text baseline across the slice -->
<path style="stroke:red; fill:none;"
d="M132.89,42.43
A150 150 0 0 0 132.89,-42.43" />
</g> <!-- finish slice context -->
</g> <!-- finish center transform -->
</svg>
