<?xml version="1.0" standalone="no"?>
<svg width="330.0pt" height="650.0pt"
 viewBox="0.00 0.00 330.0.00 650.0.00"
 version="1.1"
 xmlns="http://www.w3.org/2000/svg"
 xmlns:xlink="http://www.w3.org/1999/xlink">
<text font-size="13" font-family="Times New Roman,serif"
 x="8" y="15">put names vertically down slice</text>
<text font-size="13" font-family="Times New Roman,serif"
 x="8" y="30">from t1 to t2</text>
<text font-size="13" font-family="Times New Roman,serif"
 x="8" y="45">d = slice angle</text>
<text font-size="13" font-family="Times New Roman,serif"
 x="8" y="60">margin = 5% (outer - inner)</text>
<text font-size="13" font-family="Times New Roman,serif"
 x="8" y="75">offset = 0.2% d</text>
<text font-size="13" font-family="Times New Roman,serif"
 x="8" y="90">t1: x=(inner+margin)*cos(d/2-offset), y=(inner+margin)*sin(d/2-offset)</text>
<text font-size="13" font-family="Times New Roman,serif"
 x="8" y="105">t2: x=(outer-margin)*cos(d/2-offset), y=(outer-margin)*sin(d/2-offset)</text>
<text font-size="13" font-family="Times New Roman,serif"
 x="8" y="120">length = outer - inner</text>
<text font-size="13" font-family="Times New Roman,serif"
 x="8" y="135">height = 2 * t1.y</text>

<!-- draw x axis -->
<path d="M200.0,200.0 365.0,200.0" style="stroke:blue;" />

<!-- dot at the center -->
<circle cx="200.0" cy="200.0"
 fill="red" stroke="red" r="2" />

<!-- inner and outer circles -->
<circle cx="200.0" cy="200.0"
 fill="none" stroke="black" r="80" />
<circle cx="200.0" cy="200.0"
 fill="none" stroke="black" r="150" />

<!-- transform to center -->
<g transform="translate(200.0,200.0)">

<!-- labels and arrows to show x & y directions -->
<text font-size="10" font-family="Times New Roman,serif"
 x="-10" y="-2">x &#8594;</text>
<text font-size="10" font-family="Times New Roman,serif"
 x="-10" y="11">y &#8595;</text>

<!-- graphic context for slice contents -->
<g transform="rotate(+8,0,0)">

<!-- dots on the 'corners' of the slice -->
<circle cx="77.27" cy="-20.71"
 fill="blue" stroke="blue" r="2" />
<circle cx="77.27" cy="20.71"
 fill="blue" stroke="blue" r="2" />
<circle cx="144.89" cy="38.82"
 fill="blue" stroke="blue" r="2" />
<circle cx="144.89" cy="-38.82"
 fill="blue" stroke="blue" r="2" />

<!-- fill the slice -->
<path style="stroke:grey; fill:lightgreen;"
d="M77.27,-20.71
A80,80 0 0 1 77.27,20.71
L144.89,38.82
A150,150 0 0 0 144.89,-38.82
z" />

<!-- points of text baseline across the slice -->
<circle cx="81.81" cy="16.74"
 fill="blue" stroke="blue" r="2" />
<text font-size="10" font-family="Times New Roman,serif"
 x="85.81" y="16.74">t1</text>
<circle cx="143.53" cy="29.36"
 fill="blue" stroke="blue" r="2" />
<text font-size="10" font-family="Times New Roman,serif"
 x="147.53" y="29.36">t2</text>
<circle cx="81.81" cy="-16.74"
 fill="blue" stroke="blue" r="2" />
<text font-size="10" font-family="Times New Roman,serif"
 x="85.81" y="-16.74">h</text>

<!-- location of text baseline across the slice -->
<path d="M81.81,16.74 143.53,29.36" style="stroke:red;" />

<!-- max height of text -->
<path d="M81.81,16.74 81.81,-16.74" style="stroke:grey;" />
</g> <!-- finish slice context -->
</g> <!-- finish center transform -->

<!-- inner and outer circles -->
<circle cx="200.0" cy="510.0"
 fill="none" stroke="black" r="80" />
<circle cx="200.0" cy="510.0"
 fill="none" stroke="black" r="150" />

<!-- transform to second center -->
<g transform="translate(200.0,510.0)">

<!-- graphic context for slice contents -->
<g transform="rotate(26,0,0)">

<!-- fill the slice -->
<path style="stroke:grey; fill:lightgreen;"
d="M77.27,-20.71
A80,80 0 0 1 77.27,20.71
L144.89,38.82
A150,150 0 0 0 144.89,-38.82
z" />

<!-- arc path of text baseline across the slice -->
<!-- same path, using an id for the text output -->
<path id="text1" d="M81.81,16.74 143.53,29.36" style="fill:none;" />
<text font-size="9.5" font-family="Times New Roman,serif">
 <textPath xlink:href="#text1">First Last Name</textPath>
</text>

</g> <!-- finish slice context -->
</g> <!-- finish center transform -->
</svg>
